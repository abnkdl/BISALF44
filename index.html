<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  width: 100%;
  height: 100%;
  overflow: visible;
  font-family: Arial, sans-serif;
}

/* ===== CONTAINER FLUTUANTE ===== */
.dictionary-widget {
  position: absolute;
  bottom: 20px;
  right: 20px;
  z-index: 9999;
}

/* ===== BOLINHA ===== */
.bubble {
  width: 18px;
  height: 18px;
  background: #00ffcc;
  border-radius: 50%;
  cursor: pointer;
  animation: pulse 1.6s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(0,255,204,0.7); }
  70% { box-shadow: 0 0 0 12px rgba(0,255,204,0); }
  100% { box-shadow: 0 0 0 0 rgba(0,255,204,0); }
}

/* ===== PAINEL ===== */
.panel {
  position: absolute;
  bottom: 30px;
  right: 0;
  width: 260px;
  max-height: 300px;
  background: rgba(20,20,20,0.95);
  color: #fff;
  border-radius: 12px;
  padding: 14px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.4);
  opacity: 0;
  pointer-events: none;
  transform: translateY(10px);
  transition: 0.35s ease;
}

/* ===== PAINEL ATIVO ===== */
.panel.active {
  opacity: 1;
  pointer-events: auto;
  transform: translateY(0);
}

/* ===== ITENS ===== */
.entry {
  margin-bottom: 10px;
}

.entry strong {
  display: block;
  font-size: 0.9rem;
}

.entry span {
  font-size: 0.8rem;
  color: #ccc;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .dictionary-widget {
    bottom: 15px;
    right: 15px;
  }

  .panel {
    width: 220px;
  }
}
</style>
</head>

<body>

<div class="dictionary-widget">
  <div class="bubble" id="toggle"></div>

  <div class="panel" id="panel">
    <div class="entry">
      <strong>Bioma</strong>
      <span>Conjunto de ecossistemas com características semelhantes.</span>
    </div>

    <div class="entry">
      <strong>Ecologia</strong>
      <span>Estudo das relações entre organismos e o ambiente.</span>
    </div>

    <div class="entry">
      <strong>Resiliência</strong>
      <span>Capacidade de um sistema se recuperar após perturbações.</span>
    </div>
  </div>
</div>

<script>
const toggle = document.getElementById('toggle');
const panel = document.getElementById('panel');

toggle.addEventListener('click', () => {
  panel.classList.toggle('active');
});
</script>

</body>
</html>

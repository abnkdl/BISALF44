<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  width: 100%;
  height: 100%;
  overflow: visible;
  font-family: Arial, sans-serif;
}

/* ===== BOTÃO FLUTUANTE ===== */
.floating-button {
  position: absolute;
  bottom: 24px;
  right: 24px;
  width: 16px;
  height: 16px;
  background: #00e6b8;
  border-radius: 50%;
  cursor: pointer;
  z-index: 9999;
  animation: pulse 1.8s infinite;
}

/* ===== ANIMAÇÃO ===== */
@keyframes pulse {
  0% {
    box-shadow: 0 0 0 0 rgba(0,230,184,0.6);
  }
  70% {
    box-shadow: 0 0 0 14px rgba(0,230,184,0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(0,230,184,0);
  }
}

/* ===== TOOLTIP (OPCIONAL) ===== */
.tooltip {
  position: absolute;
  bottom: 28px;
  right: 0;
  background: rgba(20,20,20,0.9);
  color: #fff;
  padding: 6px 10px;
  font-size: 0.75rem;
  border-radius: 6px;
  opacity: 0;
  pointer-events: none;
  transform: translateY(6px);
  transition: 0.3s ease;
  white-space: nowrap;
}

.floating-button:hover .tooltip {
  opacity: 1;
  transform: translateY(0);
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .floating-button {
    bottom: 18px;
    right: 18px;
  }
}
</style>
</head>

<body>

<div class="floating-button" id="actionButton">
  <div class="tooltip">Abrir recurso</div>
</div>

<script>
const button = document.getElementById('actionButton');

/* ===== AÇÃO AO CLICAR ===== */
button.addEventListener('click', () => {
  alert('Aqui você pode abrir um painel, link ou ação personalizada.');
});
</script>

</body>
</html>
